<!DOCTYPE html>
<!-- Esta diciendo que es HTML5 TODAS LAS Lineas -->
<html lang="es">
  <!-- lang es el lenguaje de este proyecto -->
  <head>
    <meta charset="UTF-8" />
    <!-- UTF-8 Para que el navegador pueda entender caracteres especiales como Ñ acento emojits-->
    <meta name="description" content="Esta pagina te mostrará fotos de gatos" />
    <!-- description CEO ó SEO ayuda a busquedas en internet deacuerdo a ala descripcion en el content, es lo que se meustra en los resultado abajo del link-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Resposive viewpor es el tamaño de la pantalla de izquierda a derecha el width para que se ve bien desde un movil sin darle zoom-->
    <meta name="robots" content="index,follow" />
    <!-- robot de posiscionamiento se les autoriza con follow , no solo exite el robot de google robots atodos los del los buscadores-->
    <title>0Main desde Git Hub0</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <!--rel indica que el documeno que va a cargar es una hoja de stilo y el href indica donde esta ese documento-->
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article><!-- Pueden haber varios articulos en una seccion--></article>
      </section>
      <ul>
        <li>un item</li>
        <!-- Elemento de una lista-->
      </ul>
      <!-- Ul y Ol se usan para crear listas ol es lista ordenada ul lista desordenada le pone un punto viñeta-->
      <ol>primero</ol>
    </main>
    <footer></footer>
    <!-- Esas fueron unas d elas etiquetas contenedoras mas comunes permiten hacer la maquetacion o layout de nuestro proyecto se le llama a todo esto semantica de html que es una buena practica HTML 5 SEMANTICO-->
    
    <div></div><!-- Es una etiqueta comodin la cual usan en lugar de las etiquetas anteriores pero es mala practica-->
    <!-- eTIQUETAS DE TEXTO ACONTINUACION-->
    <P>Soy un texto</P> <!-- Parrafo-->
    <h1>Soy un titulo</h1> <!-- Encabezado, texto de forma mas grande-->
    <h2></h2><!-- Otro encabezado hay hasta el h6 y entre mas grande el numero mas queño el texto-->

    <a href="#">texo con vinculo</a> <!-- EQTIQUETA DE ANCLA, lA QUE PERMITE CREAR HIPERVINCULOS, el # evita que se refresque la pagina-->
    
    <h1>0000000000</h1>
    <p>000000000</p>
  </body>
</html>
